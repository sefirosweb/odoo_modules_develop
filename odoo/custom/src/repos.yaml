# See https://github.com/Tecnativa/doodba#optodoocustomsrcreposyaml
./odoo:
  defaults:
    depth: $DEPTH_DEFAULT
  remotes:
    ocb: https://github.com/OCA/OCB.git
    odoo: https://github.com/odoo/odoo.git
    openupgrade: https://github.com/OCA/OpenUpgrade.git
  target: ocb $ODOO_VERSION
  merges:
    - ocb $ODOO_VERSION

# Private repo
./private_odoo_modules:
  defaults:
    depth: 1
  remotes:
    private: git@github.com:sefirosweb/private_odoo_modules.git
  target: private $ODOO_VERSION
  merges:
    - private $ODOO_VERSION
  repos:
    - name: sefirosweb_private_odoo_modules
      src: private
      target: sefirosweb
      shallow: true
